<ion-view view-title="Mes projets">

    <ion-content class="padding">
        <div class="card">
            <div class="item item-divider">
                Mes projets
            </div>
            <div class="item item-text-wrap">
                <ul class="list">
                    <li class="item">
                        projet 1
                    </li>
                    <li class="item">
                        projet 2
                    </li>
                    <li class="item">
                        projet 3
                    </li>
                </ul>
            </div>
            <div class="item item-divider">
                <button class="button button-block button-positive" ui-sref="updateProjet">Creer un nouveau projet</button>
            </div>
    </ion-content>
</ion-view>
