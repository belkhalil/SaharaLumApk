<ion-view view-title="Nouvelle piece">

    <ion-content class="padding">
        <div class="card">
            <div class="item item-divider">
                Creer une nouvelle piece
            </div>
            <div class="item item-text-wrap">
                <form class="list padding" ng-submit="getMeteo(ville)">
                    <label class="item item-input item-select">
   <div class = "input-label"> Fenetre / Porte </div>
	
   <select ng-model="piece.name">
      <option value="fenetre">Fenetre</option>
      <option value="porte">Porte</option>
   </select>
</label>
                    <label class="item item-input item-select">
   <div class = "input-label"> Coulisse / Ouvrant</div>
	
   <select ng-model="piece.typePiece">
      <option value="coulisse">Coulisse</option>
      <option value="ouvrant">Ouvrant</option>
   </select>
</label>
                    <label class="item item-input">
    <div class = "input-label">Largeur (cm)</div>
    <input type="number" ng-model="piece.with" placeholder="largeur ">
  </label>
                    <label class="item item-input">
    <div class = "input-label">Hauteur (cm)</div>
    <input type="number" ng-model="piece.height" placeholder="hauteur ">
  </label>
                    <label class="item item-input">
    <div class = "input-label">Nombre de pieces</div>
    <input type="number" ng-model="piece.nombre" placeholder="nombre ">
  </label>
                </form>
            </div>
            <div class="item item-divider">
                <button class="button button-block button-positive" data-ng-click="saveItem()">Valider</button>
            </div>
        </div>

    </ion-content>
</ion-view>
