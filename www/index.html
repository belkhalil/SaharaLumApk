<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">



    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
    <div class="tabs tabs-icon-top">
        <a class="tab-item" ui-sref="mesProjets">
            <i class="icon ion-home"></i> Mes Projets
        </a>
        <a class="tab-item" ui-sref="geo">
            <i class="icon ion-location"></i> Geo
        </a>
        <a class="tab-item" ui-sref="contact">
            <i class="icon ion-star"></i> Contact
        </a>
        <a class="tab-item" ui-sref="config">
            <i class="icon ion-gear-a"></i> Settings
        </a>
    </div>
    <ion-side-menus>
        <!-- Center content -->
        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive">
                <ion-nav-back-button class="button-clear">
                </ion-nav-back-button>
                <ion-nav-buttons>
                    <button menu-toggle="left" class="button button-icon ion-navicon"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view>
                <!-- Center content -->
            </ion-nav-view>
        </ion-side-menu-content>
        <!-- Left menu -->
        <ion-side-menu side="left">
            <ion-item menu-close ui-sref="updateProjet">Creer un projet</ion-item>
            <ion-item menu-close ui-sref="mesProjets">Mes projets</ion-item>
            <ion-item menu-close ui-sref="contact">Contact</ion-item>
        </ion-side-menu>
    </ion-side-menus>




</body>

</html>
